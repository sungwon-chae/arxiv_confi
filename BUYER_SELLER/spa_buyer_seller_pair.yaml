- 조: 제 11 조 손해배상 
  항: 11.1 손해배상
  설명: 
  매도인_action: |
    다만, 매도인 입장에서는 이하 제11.4조 등에서 손해액 산정시 EBITDA multiple이 적용되지 않도록 하는 문구를 규정하고자 시도할 가능성이 높고, 결국에는 당사자간 협상의 문제가 되겠습니다.
  매수인_action: |
    대상회사(및 해외 종속회사)에 대한 가치 산정시 EBITDA multiple을사용한 경우 대상회사 또는 해외 종속회사가 입은 손해액에 위 EBITDA multiple을 곱한 금액을 손해액으로 규정하여 보았으나, 해당 손해액에 multiple을 곱한 금액이 손해라는 주장을 국내 법원에서 받아들일지 여부는 명확하지 아니한 것이 사실이나, 주식매매계약상 근거를 두는 것은 매수인 입장에서 불리하지 아니하다는 판단입니다. 
  매도인_sample: |
    (1)  본 조에 규정된 조건 및 제한이 적용됨을 전제로  각 당사자(“배상당사자”)는 자신의 진술 및 보장 위반이나 그 부정확, 확약 기타의 의무 위반으로 인해 상대방 당사자(“피배상당사자”)에게 발생한 손해를 배상하여야 한다.
   
  매수인_sample: |
