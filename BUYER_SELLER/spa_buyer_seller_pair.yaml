- 조: 제 11 조 손해배상 
  항: 11.2 제한
  설명:  |
    진술보장의 기한은 당사자들이 합의하는 바에 따라 달라지며, 대개 6개월 이상, 5년 미만의 기간에서 정해지는 것으로 보입니다.
    근본적 진술보장의 경우 위 예시와 같이 ‘기간 제한 없이 유효하게 존속한다’고 규정하는 경우가 있으나, 일부 사례에서는 ‘법령이 허용하는 기간까지 존속한다’고 규정하는 경우도 존재합니다. 
    나아가 인사노무(대개 임금 관련 채권은 근로기준법상 3년의 소멸시효 적용), 조세(국세기본법 등에 따라 5년 또는 7년의 부과제척기간 적용), 환경, 보건, 안전(관련 법령에 따라 달라짐) 관련 진술보장의 경우, 위반 시 대상회사에 금전적인 손해가 발생할 수 있으며 각 소멸시효 내지 제척기간이 적용되므로, 그 최종 소멸시효 내지 제척기간까지 존속하는 것으로 규정하는 경우가 통상적입니다. 다만, 소멸시효 내지 제척기간 이후에도 손해가 발생할 수 있으므로 일정한 기간까지 진술보장 위반에 따른 손해배상이 가능하도록 규정하는 경우도 존재합니다. 
    -  [예시 문구]
