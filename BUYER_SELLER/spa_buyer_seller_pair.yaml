    “매수인이 진술보장보험을 가입하는 경우, 진술보장보험은 해당 보험증권에 따른 조건상 진술보장보험의 보험자가 매도인에 대한 구상권, 대위권 기타 일체의 청구권을 행사할 수 없는 것이어야 하며(단, 매도인의 기망이 있었던 경우는 예외로 함), 만약 이와 다른 조건으로 진술보장보험이 가입되어 매도인을 상대로 구상권, 대위권 기타 청구권이 행사되는 경우 매수인은 그로 인한 책임으로부터 매도인을 면책시키고 이로 인하여 발생하는 매도인의 모든 손해를 배상하여야 한다. 매수인이 진술 및 보장 보험을 가입하는 경우, 그 즉시 관련 보험증권의 원본대조필 사본을 매도인에게 제공해야 한다.”

    한편, 경우에 따라서는 실사 과정에서 발견된 특정 사항에 대하여 손해배상의 제한 조항의 적용을 배제하는 이른바 특별면책 조항을 두어 매도인의 책임을 강하게 추궁할 수 있도록 하는 경우가 있으며, 특히 진술보장보험으로 보장받지 못하는 사항에 대해 이러한 매도인의 특별면책을 요구하는 사례들이 있습니다. 
  매수인_action: 매수인 입장에서는 이와 같은 anti-Sandbagging 조항은 가능한 삭제를 하는 것이 바람직하겠으며, 한국의 대법원판례상 이러한 sandbagging 관련 조항이 계약서에 규정되어 있지 않은 경우에는 기본적으로 sandbagging (즉, 매수인이 알고 있는 사항이라고 하더라도, 진술보장 위반에 대한 손해배상 청구가 가능함)이 적용된다고 보고 있으므로, 한국법이 준거법인 경우에는 매수인 입장에서는 굳이 별도로 sandbagging 조항을 추가할 필요는 없고, anti-sandbagging 조항만 삭제하더라도 충분하다고 보고 있습니다. 
