    10.  유형자산.  대상회사가 보유하는 유형자산의 목록은 별지 5.2.10에 기재된 바와 같다. (a) 대상회사는 소유 또는 사용하고 있는 중요 부동산 및 동산 기타 유형자산에 대한 적법하고 유효한 권리를 가지고 있으며, (b) 대상회사가 보유한 권리에는 어떠한 부담 설정되어 있지 않고, (c) 대상회사가 임차하여 사용하고 있는 중요 부동산에 대해서는 유효하고 집행 가능한 임대차 계약이 체결되어 있다. 
    11.  조세.  대상회사는 본 계약 체결일까지 부과되고 납기가 도래한 세금을 관련 법령에 따라 적법하게 정부기관에 모두 납부하였고, 본건 사업의 수행과 관련하여 대상회사가 관련 법령에 따라 원천징수의무를 부담하는 세금은 모두 적법하게 원천징수하여 정부기관에 납부하였다. 대상회사는 대상회사에게 적용되는 모든 세금 관련 법령을 중요한 점에서 준수하고 있고, 세금과 관련하여 정부기관에 제출하여야 하는 보고 또는 신고의무를 관련 법령에 따라 모두 이행하였으며, 그러한 보고 또는 신고내용은 중요한 점에서 정확하고 완전하다. 
    12.  중요계약.  대상회사는 중요한 점에서 중요계약상 의무를 준수하였으며, 대상회사의 귀책사유로 인하여 중요계약의 위반, 해제, 해지 또는 취소를 초래할 수 있는 사유나 사정은 존재하지 아니한다. 
    13.  인사 및 노무.  대상회사는 근로계약, 단체협약 및 취업규칙 기타 내부규정을 준수하였으며, 근로기준법, 파견근로자 보호 등에 관한 법률을 포함하여 인사∙노무, 사회보험과 관련된 법령을 준수하고 있고, 이에 따라 근로자에게 제공할 의무가 있는 임금, 각종 수당, 상여금, 퇴직금, 근로시간, 휴일, 휴가 기타 복리후생 등의 모든 근로조건을 중요한 점에서 준수하고 있다. 대상회사의 소속 근로자 이외에, 대상회사의 근로자로 간주될 수 있는 자(협력업체, 파견업체, 수급업체 근로자 포함)는 존재하지 않는다. 대상회사의 임직원에 대한 임금, 퇴직금, 법정수당 등 보수의 지급 및 퇴직연금의 부담금 적립 등은 관련 법령에 따라 적법하게 이루어졌고, 이는 기준재무제표에 충당금 설정 등으로 적절히 반영되어 있으며, 미지급된 보수 및 미적립된 퇴직연금은 존재하지 아니한다. 
    14.  지식재산권.  대상회사는 사업 수행을 위하여 소유 또는 사용하고 있는 중요한 지식재산권에 대하여 적법하고 유효한 소유권 또는 사용권을 확보하고 있고, 현재와 같은 방식으로 계속해서 소유 또는 사용하는 것에 부정적인 영향을 미치는 사유는 존재하지 아니하며, 대상회사가 소유하고 있는 중요한 지식재산권과 대상회사가 보유하고 있는 중요한 지식재산권에 관한 사용권에 대하여 부담이 존재하지 아니한다. 
    15.  소송 및 분쟁.  대상회사가 당사자인 소송등 기타 절차가 진행되고 있지 않으며, 매도인이 알고 있는 한 그러한 소송등 기타 절차가 예상되거나 제기될 우려도 없다.
