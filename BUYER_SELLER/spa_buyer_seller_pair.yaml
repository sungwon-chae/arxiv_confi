- 조: 제 9 조 거래종결의 선행조건 
  항: 9.1 매수인의 거래종결의무의 선행조건
  설명: 일부 승인 내지 조건부 승인은 통상적으로는 경쟁당국의 기업결합승인 절차 과정에서 쟁점이 되나(앞서 설명드린 바와 같이 구조적 조치 내지 행태적 조치가 부과된 경우), 그 외 관련 법령에 따라 정부기관의 승인이 필요한 경우, 그러한 필요적 정부승인에 부관 내지 조건 등이 부과될 때에도 쟁점이 될 수 있습니다. 
  매도인_action: |
    매수인은 일부 승인 내지 조건부 승인은 필요적 승인을 확보하지 아니한 것으로 간주하여 거래종결이 이루어지지 아니하도록 하고자 하나, 매도인은 추가적인 매수인의 확보 등을 포함한 ‘deal certainty’ 관점에서 일부 승인 내지 조건부 승인의 경우에도 필요적 정부승인을 획득한 것으로 간주하여 거래종결이 이루어지도록 하고자 하므로 매수인과 매도인 사이에서 별도의 추가적인 협상이 필요할 수 있습니다. 
  매수인_action: |
    매수인은 대상회사의 기업결합에 경쟁제한성이 존재한다거나 정부의 정책 등으로 인하여 필요적 정부승인 획득에 부관 내지 조건이 부과될 가능성이 있는 경우, 사전에 그 가능성을 자문사를 통하여 면밀히 검토한 후 그 입장을 정하는 것이 필요합니다. 
    이와 관련하여 생각해볼 수 있는 매수인의 입장으로 (i) 거래종결을 하지 아니하도록 본 계약에 규정하는 경우(제(d)항; 단, 이 경우 매도인이 계약서 협상 단계에서 deal break를 선언할 가능성도 존재함), (ii) 일부 승인 내지 조건부 승인으로 인하여 대상회사의 사업활동에 제약이 생기는 경우 매매대금을 조정하는 방법(이 경우, 매매대금 중 일부의 지급을 유보하거나 에스크로우 계약을 통하여 에스크로우 계좌에 보관하는 방법도 고려할 수 있음), (iii) 일부 승인 내지 조건부 승인을 수용하는 방법(이 경우, 매수인은 기존 보유하는 사업을 매각하거나 대상회사의 사업활동의 제약을 수용하여야 하며, 관련 예시 규정은 앞서 살펴본 Hell or High Water 규정과 같음)이 있을 수 있고, 이러한 내용을 본 계약에 규정할 수 있습니다. 
  매도인_sample: |
    1.  매도인 및 대상회사가 거래종결 전에 완료해야 하는 중요한 필요적 정부승인 및 중요한 필요적 제3자승인이 모두 확보되었을 것.
    2.  본 계약 체결일과 거래종결일 현재(단, 특정일을 명시한 경우에는 그와 같은 특정일 현재) 제5조에서 정한 매도인의 진술 및 보장 사항이 중요한 점에서 정확할 것. 다만, 매도인의 진술 및 보장이 중요한 점에서 진실하지 아니하거나 정확하지 아니하더라도 그로 인하여 거래종결 전까지 중대한 부정적인 영향이 초래되지 아니하는 경우에는 본 호의 조건이 충족된 것으로 본다.
    3.  매도인이 거래종결 전에 이행하고 준수하여야 하는 확약사항 및 의무사항을 중요한 점에서 이행하고 준수하였을 것. 명확히 하면 매도인이 제7조에 기재된 매도인의 확약사항을 이행하기 위해 최선의 노력을 다 하였다면, 제7조에 기재된 사항이 이행되지 아니하였더라도 그로 인해 중대한 부정적인 영향이 초래되는 경우에 한하여, 본 호의 선행조건이 충족되지 않은 것으로 본다. 
    4.  본건 거래의 종결을 금지하거나 제한하는 법령이 존재하지 않을 것.
    5.  본건 거래의 종결을 금지하거나 제한하는 법원 또는 기타 정부기관의 가처분, 금지명령 기타 결정이 없을 것.
    6.  매수인이 공정거래위원회 및/또는 (법령상 요구되는 경우) 해외 경쟁당국에 대한 기업결합승인결정을 통지 받았을 것.
  매수인_sample: |
    (d)  별첨 6.1.3, 별첨 6.2.2 및 별첨 7.3.1에 기재된 필요적 정부승인(명확히 하기 위하여, 일부 승인이나 조건부 승인을 받은 경우는 이러한 승인이 확보된 것으로 간주되지 아니한다)과 필요적 제3자승인이 완료되었을 것. 

