    17.  보험.  대상회사는 현재 관련 법령에 의하여 가입하여야 하는 보험에 모두 가입하였으며, 그에 따른 보험료를 모두 지급하였고 연체된 금액은 없으며, 가입 및 유지 중인 보험은 유효하고, 보험금에 대해 부담이 설정된 사실은 없다.
    18.  특수관계인 거래.  대상회사가 일방 당사자가 되고, 그 특수관계인이 상대방이 되어 행하는 거래에 관한 계약(서면 또는 구두를 불문)의 목록은 별지 5.2.18에 기재된 바와 같으며, 해당 계약들은 적법하게 체결되어 대상회사와 그 상대방 당사자에 대하여 구속력을 가진다. 
