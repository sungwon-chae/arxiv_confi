
- 조: 제 1 조 용어의 정의
  항: 매도인이 알고 있는 한
  설명: 매도인이 알고 있는 한이라는 문구(이른바 knowledge qualifier)는 통상적으로 매도인이 매수인에게 제공하는 진술보장의 범위를 한정하는 기능을 하게 됩니다.
  매도인_action: |
    1. 이에 매도인은 knowledge qualifier의 범위를 축소하려고 하며, 이를 위해 knowledge의 대상자를 축소(예를 들어 등기이사로 한정)하고, knowledge의 정도를 대상자가 실제 알고 있는 사항(actual knowledge)으로만 한정하려고 함이 통상적입니다.
    - [예시 문구]
    매도인 또는 대상회사의 등기이사가 실제로 알고 있는 것을 의미한다.
  매수인_action: |
    2. 반대로 매수인은 knowledge qualifier의 범위를 확장하려고 하며, 이를 위해 knowledge의 대상자를 확장(예를 들어 팀장급 이상의 임직원)하고, knowledge의 정도를 대상자가 실제 알았거나, 통상적인 또는 그 직책의 수행에 있어 합리적으로 요구되는 주의를 기울였다면 알 수 있었던 사항(constructive knowledge)으로까지 확장하려고 함이 일반적입니다. 또한, 진술보장보험을 가입하는 경우에는 진술보장보험회사에서 knowledge qualifier의 범위를 constructive knowledge로 넓히려는 경향이 존재하므로, actual knowledge를 주장하는 매도인에 대하여 (i) knowledge qualifier는 진술보장에만 적용되는 정의라는 점, (ii) 진술보장보험에 가입하게 되는 경우 매도인의 사기 행위를 제외하고는 매도인에게 손해배상을 원칙적으로 구할 수 없다는 점, (iii) 진술보장보험회사는 그 보험증권상 조건으로 constructive knowledge를 규정하는 경향이 있다는 점 등을 근거로 들어 constructive knowledge를 수용해줄 것을 설득하는 것을 고려하여 볼 수 있습니다.
    - [예시 문구]
    매도인, 대상회사에 소속된 [•]급 이상의 임직원 및/또는 해외 종속회사(이하에서 정의함)에 소속된 [•]급 이상의 임직원이 실제로 알고 있거나 해당 직책의 수행에 있어 합리적으로 요구되는 주의를 기울였다면 알 수 있었던 경우를 의미한다.
  매도인_sample: |
    3. 매도인이 알고 있는 한은 매도인 또는 대상회사의 등기이사가 실제로 알고 있고 있는 경우를 의미한다.
  매수인_sample: |
    4. 매도인이 알고 있는 한이라 함은 매도인, 대상회사에 소속된 [•]급 이상의 임원 및/또는 해외 종속회사(이하에서 정의함)에 소속된 [•]급 이상의 임직원이 실제로 알고 있었거나 합리적으로 요구되는 주의를 기울였다면 알 수 있었던 것을 의미한다. 단, 본 정의규정의 목적상 특정 임(직)원의 직급은 소속 회사에서의 직급이 아닌 매도인(즉, 본사)에서의 직급을 기준으로 하며, 해당 임(직)원이 수/발신하거나(to/cc 포함, 이하 같음) 작성/검토한 서신, 이메일, 기안서, 보고서 등 문서에 기재되어 있는 사항(소속 회사의 위임전결규정 기타 내규에 명시된 바에 따라 해당 임(직)원이 수/발신하였어야 하거나 작성/검토하였어야 하는 사항도 포함함)은 해당 사람이 알고 있었던 것으로 본다. 


- 조: 제 1 조 용어의 정의
  항: 부담
  설명: 부담은 매매대상인 대상주식 또는 대상회사의 자산에 존재하는 각종 소유 및 사용에 있어서의 제한을 의미하며, 결국 매매대상에는 이러한 부담이 존재하지 않는다는 점을 매도인이 매수인에게 진술보장해 주는 기능을 하게 됩니다.
  매도인_action: |
    1. 이에 매도인은 가능한 부담의 범위를 좁히려고 하는바, 담보물권 및 용익물권과 같이 등기부 등을 통해 확인 가능한 것만으로 한정하고자 함이 일반적입니다.
  매수인_action: |
    2. 반면, 매수인은 가능한 그 범위를 확장하려고 하는바, 법률상 제한 이외에 의결권 위임, 환매특약, 신탁, 우선매수권, drag-along right, tag-along right와 같이 계약상 제약 또는 제한까지도 포함시키려고 함이 일반적입니다.
  매도인_sample: |
    6. 부담은 소유권, 수익권, 사용권, 의결권, 처분권 등 각종 권리에 대한 모든 법령상 제한을 의미하며, 유치권, 질권, 저당권, 매도담보권, 가등기담보권, 지상권, 지역권, 전세권, 압류, 가압류 기타 등기부등본 내지 등록원부를 통하여 공시된 형태의 제한을 의미한다.
  매수인_sample: |
    7. 부담은 소유권, 수익권, 사용권, 의결권, 처분권 등 각종 권리에 대한 (근)저당권, 질권, 유치권 등의 담보권 및 지상권, 지역권 전세권 등의 용익물권, 옵션, 우선권, 우선매수권, 의결권 위임, 환매특약, 신탁, 압류, 가압류, 취득시효, 선의취득 등 권리 상실 사유, 처분금지, 동반매각요구권(drag-along right), 동반매도청구권(tag-along right) 기타 이와 유사한 법률상 또는 계약상 제약 또는 제한을 의미한다. 



- 조: 제 1 조 용어의 정의
  항: 우려
  설명: 우려의 정의조항은 통상 진술보장에 있어서 어떠한 법령 위반이나 분쟁이 발생할 우려가 없다는 진술보장에 연결되어 사용됩니다
  매도인_action: |
    1. 이에 매도인은 가능한 이를 축소하여 규정하려고 함이 일반적입니다(예를 들어 위와 같이 서면으로 통지가 있는 경우로 한정됨).
  매수인_action: |
    2. 반면, 매수인은 가능한 이를 확대하여 규정하려고 함이 일반적입니다(예를 들어 서면 통지뿐 아니라 구두 통지가 있는 경우 및 구두 통지가 없더라도 기타 제반 사정을 고려할 때 합리적으로 법령 위반이나 분쟁 발생 가능성이 예상되는 경우까지 모두 포함).
  매도인_sample: |
    10. 우려는 법적 절차의 원인이나 기타 다른 문제들이 서면(전자문서를 포함함, 이하 같음) 형태로 주장 또는 제기되었거나, 주장 또는 제기될 것이라는 점을 표시하는 서면 통지가 있는 경우를 의미한다.
  매수인_sample: |
    10. 우려는 법적 절차의 원인이나 기타 다른 문제들이 서면(전자문서를 포함함, 이하 같음) 또는 구두 기타 형태로 주장 또는 제기되었거나, 주장 또는 제기될 것이라는 점을 표시하는 서면 또는 구두 기타 통지가 있는 경우 및 그러한 통지가 없더라도 제반사정을 종합적으로 고려할 때에 합리적으로 법령 위반이나 분쟁 발생 가능성이 예상되는 경우를 의미한다.


- 조: 제 1 조 용어의 정의
  항: 중대한 부정적인 영향
  설명: 중대한 부정적인 영향이라는 문구(이른바 Material Adverse Effect 또는 MAE; 같은 역할을 하나 다른 용어로 Material Adverse Change 또는 MAC)는 통상적으로 매수인이 주식매매계약 체결 이후 거래종결 전까지 거래종결을 하지 아니하거나 주식매매계약의 해제를 할 수 있는 근거(이른바 walk-away right)의 기능을 하게 됩니다. 
  매도인_action: |
    1. 이에 매도인은 MAE에 해당하는 기준 금액(예를 들어 자산 감소 비율)을 높이거나, 그러한 금액 기준 자체를 삭제하거나, MAE의 예외 사유들을 늘리는 방식으로 MAE가 발생할 가능성을 축소하려고 합니다. 특히, 매도인은 MAE의 예외 사유로 본 계약 체결 시점에 매수인이 인지하였거나 매수인이 인지하기에 합리적으로 충분한 내용 및 방법, 맥락으로 공개된 사항 등 여러 예외 사유를 제시하는 경우가 있습니다. 통상적으로 MAE는 해당 회사에 관련된 사항으로 국한되며, 산업 전반의 변화 또는 사업 환경의 변화는 포함되지 않습니다.
    - [예시 문구 – MAE의 예외 사유]
    (a) 전반적인 또는 대상회사가 속한 산업에 대한 사업적, 경제적 또는 규제적 변화, (b) 천재지변, 파업, 조업중단, 국내 또는 국제의 정치적 또는 사회적 상황, (c) 금융∙은행 또는 증권시장과 관련된 변화(해당 시장의 붕괴나 여하한 증권가격 또는 시장지표의 하락을 포함함), (d) 대한민국에서 일반적으로 인정되는 회계원칙 및 그에 대한 해석의 변화, (e) 법령의 제정 또는 개정과 그 해석의 변화, (f) 매수인의 동의를 받거나 매수인의 요청에 따라 이루어진 여하한 작위 또는 부작위, (g) 본 계약에 따라 요구되는 행위, (h) 대상회사의 매출 또는 수익에 대한 예측, 예상 또는 추정치의 불충족, (i) 매수인의 신원 또는 대상회사에 대한 계획 또는 의도와 관련한 매수인, 그 계열회사 또는 이들의 각 대리인들의 의사표시로 인한 경우를 포함하여 본 계약의 협상, 발표, 체결 또는 이행으로부터 발생하거나 이에 기인하는 변화, 사건, 사유 또는 상황 (j) 태풍, 지진, 홍수 등 자연재해, 화재, COVID-19 (변종을 포함함) 등 전염성 질환 및 이에 대한 대응조치 및 (k) 기타 (i) 공개목록에 기재된 사항, (ii) 공시되거나 등기에 기재된 사항, (iii) 매수인이 알고 있는 사건, 사유, 상황 또는 환경과 관련한 변화, 변경 또는 이로 인한 영향 및 (iv) 본 계약 체결일까지 매수인의 실사를 위하여 제공된 자료, 자료 요청에 대한 회신, 매수인 또는 그 자문사나 대리인 등의 질의 응답에 기재된 사항으로서 본건 거래 유형과 유사한 거래에 관한 경험 있는 합리적인 매수인 또는 그의 자문사가 해당 정보의 내용 및 해당 정보가 미치는 영향을 중요한 관점에서 인지할 수 있는 사건, 사유, 상황 또는 환경과 관련한 변화, 변경 또는 이로 인한 영향은 중대한 부정적인 영향으로 간주되지 아니하며 중대한 부정적인 영향의 발생 여부를 판단함에 있어서 고려하지 아니한다(다만, 위 (a) 내지 (e) 및 (k)에 열거된 어느 항목이 대상회사의 사업과 동일 또는 유사한 사업을 영위하는 다른 회사에 비하여 불균등하게 대상회사에 대하여 중대한 부정적인 영향을 주는 경우에는 본 문장 단서를 적용하지 않는다).
  매수인_action: |
    2. 반대로 매수인은 MAE에 해당하는 기준 금액(예를 들어 자산 감소 비율)을 낮추거나 금액 기준에 해당하는 항목에 자산 외 매출, 이익 등을 추가하거나, MAE의 예외 사유들을 축소하고자 합니다. 이에 매수인의 입장에서는 매도인이 제시하는 각 예외 사유를 검토하여 MAE가 발생할 가능성이 현격하게 줄어드는지 여부에 대한 검토가 필요합니다. 참고로, 본 계약 체결에 따라 매수인이 요구하거나 동의한 행위로 인하여 MAE가 발생한 경우는 매수인이 수용하는 경우가 존재하며, 매도인이 실사 등을 통하여 공개한 사실에 대해서는 여러 제한 사항을 달거나 아예 추가하지 아니함으로써 그 범위를 조정하는 경우도 존재합니다.
    3. 한편, MAE 정의에 기준 금액(numeric threshold)이 명시되어 있지 않은 경우가 더 많은데, MAE는 엄격히 해석되고, 미국은 물론 한국 법원에서도 인정되기 쉽지 않다는 점에서, 매수인 입장에서 MAE 가 우려되는 상황이면 아래의 예시와 같이 기준 금액(기준 금액의 범위는 통상 10~50% 안에서 협의에 따라 결정됩니다)을 추가하는 방안 을 고려할 수 있습니다.
    - 재무제표 기준일 대비 기업가치의 [25]% 이상 하락(Decrease in the enterprise value by [25%] as of balance sheet date);
    - 연간 매출액의 [25]% 이상 하락(Reduction of annual sales by [25%]);
