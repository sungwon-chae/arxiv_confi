    1.  회사의 설립.  대상회사는 (a) 설립지 법령에 따라 적법하게 설립되어 유효하게 존속하며, (b) 영위하는 사업을 수행하는 데 필요한 법률상 능력 및 자격을 가지고 있다.
    2.  필요적 승인; 법령, 정관, 정부승인 등에 위반되지 아니함.  별첨 6.2.2는 본 계약의 체결 및 이행과 관련하여 거래종결 전까지 대상회사에게 요구되는 필요적 정부승인과 필요적 제3자승인의 목록이다. 본 계약의 체결 및 이행은 (a) 대상회사의 정관이나 대상회사에게 적용되는 법령 또는 정부승인에 위반되지 아니하며, (b) 중요계약과 관련하여 그 위반을 구성하지 아니한다.  
    3.  자본구성.  대상회사의 수권자본은 별첨 6.2.3에 기재된 바와 같다. 대상주식 및 해외 종속회사의 지분증권은 적법하고 유효하게 발행되었고, 인수대금은 완납되어 추가 납입의무는 없으며, 전환사채, 신주인수권부사채, 주식매수선택권, 신주인수권(법령에 따라 주주에게 인정되는 신주인수권은 제외한다) 기타 대상회사 또는 해외 종속회사의 주식 내지 지분증권으로 전환 또는 교환될 수 있거나 달리 대상회사 또는 해외 종속회사의 신주 발행 의무 혹은 추가 지분 발행 의무를 발생시킬 수 있는 유가증권이나 기타 권리가 발행 또는 부여되어 있지 아니하고, 이와 관련한 계약이 존재하지 않는다. 대상주식 및 해외 종속회사의 지분증권에는 어떠한 부담도 설정되어 있지 아니하고 이와 관련한 계약이 존재하지 않는다.
    4.  기준재무제표.  기준재무제표는 대상회사의 회계장부 및 기록을 기준으로 일관되게 적용된 [K-IFRS 회계기준]에 따라 작성되었으며, 각각의 작성기준일 현재(재무상태표의 경우)의 대상회사의 재무상태 및 각각의 작성 기준이 된 기간(손익계산서의 경우) 동안의 대상회사의 영업/재무성과, 자본변동 및 현금흐름을 중요성의 관점에서 적정하게 표시하고 있다. 대상회사의 미수금, 매출채권 등(“매출채권등”)은 통상적인 사업과정에서 발생한 것으로서 대상회사는 그에 대한 완전하고 유효한 소유권을 가지며, 기준재무제표상의 금액은 비정상적인 비용이 소요됨이 없이 그 변제기에 전액 회수 가능하다. 기준일 현재 대상회사의 재무제표에 표시되어 있거나 그 이후에 발생한 매출채권등은 대상회사의 통상적인 사업과정에서 정당한 가액에 물품 또는 용역을 판매함으로써 실제 발생한 것으로서, 대손충당금이 과거 관행에 따라 적정하게 산정되었으며, 상계, 공제 및 금액조정 등의 대상이 되지 않고 어떠한 부담도 설정되어 있지 아니하다. 기준일부터 거래종결일까지의 기간 동안 [회계기준]상 부채의 인식기준을 충족하여 기준재무제표에 반영해야 하거나 주석기재해야 함에도 반영 또는 기재되지 않은 어떠한 채무, 책임 또는 의무(부외부채, 우발채무 여부를 불문하고, 납기일이 도래하지 않은 조세 채무를 포함함)도 존재하지 아니하고, 그러한 채무, 책임 또는 의무가 발생할 사유도 없다. 
    5.  통상적인 사업과정; 중대한 부정적인 영향의 부존재.  대상회사 및 해외 종속회사는 기준일로부터 1년 이전의 시점부터현재까지 통상적인 사업과정에 따라 운영되었고, 기준일 이후 대상회사 및 해외 종속회사에 중대한 부정적인 영향을 미칠 수 있는 사정은 존재하지 아니한다.
    6.  법령 준수.  대상회사 및 해외 종속회사와 그 각 임직원들은 대상회사 및 해외 종속회사의 업무를 수행하는 과정에서 관련 법령을 모두 준수하여 왔으며, 관련 법령의 위반을 구성하거나 이를 초래할 수 있는 사유나 사정(통지나 일정 기간의 경과 시 위반이 되는 경우 및 법령 준수를 위하여 금전적 지출이 요구되는 경우를 포함함)이 발생하였거나 존재하지 않는다. 대상회사 및 해외 종속회사는 법령의 위반 또는 위반가능성과 관련하여 정부기관 또는 제3자로부터 어떠한 통지 또는 고지도 받은 사실이 없고, [매도인이 알고 있는 한 ] 그러한 통지 또는 고지를 받을 우려도 없다.
    7.  제조물책임. 대상회사 또는 해외 종속회사가 영위하는 사업과 관련하여 판매, 공급, 납품 또는 제공한 물품(재고 포함) 내지 서비스에 대하여, (a) 하자를 이유로 정부기관이 제기하거나 정부기관에 제기된 클레임, (b) 과거 [5]년간 일반적인 제품(어느 제품군, 유형 또는 모델에 공통된 경우를 의미함)의 자발적/비자발적 리콜형 반품, 리콜 또는 사후경고 등과 정부기관의 이와 관련된 조사, (c) 과거 [5]년간 제조물책임과 관련하여 제기된 클레임이나 소송 등의 사정이 존재하지 아니하며, [매도인이 알고 있는 한] 위 (a) 내지 (c)의 사유와 관련된 클레임이나 소송이 제기될 우려도 없다.
    8.  유형자산.  대상회사 및 해외 종속회사는 소유하거나 사용하고 있는 모든 부동산 및 동산 기타 유형자산(재고자산을 포함함)에 대하여 적법한 소유권 또는 임차권 기타 사용권을 가지고 있고, 그러한 유형자산에는 부담이 설정되어 있지 아니하며, 해당 유형자산을 현재와 같은 방식으로 계속해서 소유하거나 사용하는 것에 부정적인 영향을 미치는 어떠한 사실이나 상태, 사유나 사정도 존재하지 아니한다. 대상회사 및 해외 종속회사가 소유하거나 사용하고 있는 유형자산은 사용 연수를 고려할 때 정상적인 마모를 제외하고 그 사용목적에 적합한 상태 및 기능을 유지하고 있고, 본 계약 체결일 전에 매도인이 매수인에게 별도로 제공한 사업계획, 설비투자계획 등 실사자료에 명시된 사항과 통상적인 사업과정에 따라 요구되는 경우를 제외하고는 그러한 적합한 상태 및 기능을 유지하기 위하여 추가적인 설비투자나 자본적 지출이 요구되지 아니한다. 대상회사 및 해외 종속회사의 재고자산은 모두 그 사용 목적에 따라 본래의 성능 및 수율에 따라 사용될 수 있으며, 완제품의 경우 통상적인 사업과정(가격 및 거래조건 포함)에서 판매 가능한 상태이다. 나아가, 대상회사 및 해외 종속회사가 임차(전차) 기타 사용권을 보유하고 있는 유형자산과 관련하여, (a) 대상회사 및 해외 종속회사는 모든 임대차계약을 준수하고 있고, 전대차의 경우 이에 대한 임대인의 동의를 득하였으며, (b) 동 임대차계약에 의하여 지불하여야 하는 모든 임차료 기타 지급액은 각각의 지급기일 또는 그 이전에 지불하였고, (c) 대상회사 및 해외 종속회사는 임대차계약의 위반 또는 불이행 상태에 있지 아니하며, (d) 임대차계약과 관련한 보증금 또는 그 일부가 동 임대차계약의 위반 또는 불이행과 관련하여 사용된 바 없고, (e) 대상회사 및 해외 종속회사가 임대차계약에 따른 보증금을 반환 받지 못할 사유는 존재하지 아니한다.
    9.  조세.  대상회사 및 해외 종속회사는 관련 법령에 따라 요구되는 세무신고 및 세금(관련 법령에 의거하여 부담하는 원천징수의무에 따라 원천징수한 뒤 납부해야 하는 세금을 포함함) 납부의무를 모두 이행하였다. 대상회사 및 해외 종속회사는 대상회사 및 해외 종속회사에게 적용되는 모든 조세 관련 법령을 준수하고 있고, 조세와 관련하여 정부기관에 제출하여야 하는 보고 또는 신고의무는 관련 법령에 따라 모두 이행되었다. 대상회사 및 해외 종속회사가 부담하거나 그에 부과될 수 있는 세금과 관련하여 계류 중인 법적 절차(세무조사 포함) 및 정부기관에 의하여 미납된 것으로 주장되고 있는 조세는 없으며, [매도인이 알고 있는 한] 그러한 법적 절차가 개시될 우려도 없다. 대상회사 및 해외 종속회사가 지급한 인건비, 수수료 기타 대상회사 및 해외 종속회사가 비용으로 계상한 금액은 모두 법령에 따라 손비로 인정 가능하고, 그와 관련하여 어떠한 손금불산입 사유도 존재하지 아니한다. 대상회사의 납세의무가 성립 또는 확정되었으나 납기가 미도래한 조세는 기준재무제표에 모두 부채로 계상되어 있다.
    10.  정부승인.  대상회사 및 해외 종속회사는 사업을 영위함에 있어서 필요한 모든 정부승인을 적법하게 취득하여 보유하고 있고, 이러한 정부승인의 조건 및 관련된 의무를 모든 측면에서 준수하고 있다. 대상회사 및 해외 종속회사는 사업을 영위함에 있어서 필요한 정부승인상 조건 또는 관련된 의무의 위반이나 그러한 정부승인의 무효, 철회, 정지, 취소, 제한 또는 갱신 거절에 대하여 정부기관으로부터 통지 또는 고지를 받은 사실이 없고, [매도인이 알고 있는 한] 그러한 통지 또는 고지를 받을 우려도 없다.
    11.  중요계약.  별지 6.2.11에 기재된 사항을 제외하고, 대상회사 및 해외 종속회사가 당사자인 중요계약은 유효하게 존속하고 있고, 각 계약당사자에 대하여 법률적으로 구속력 있는 의무를 구성하며, 관련 법령에 위반되거나 관련 법령에 의해 계약조건이 향후 수정 또는 취소될 수 있는 내용이나 사정은 존재하지 아니한다. 대상회사 및 해외 종속회사는 중요계약상 의무를 준수하였고, 대상회사 또는 해외 종속회사의 귀책사유로 인하여 중요계약의 상대방에 대한 채무불이행, 중요계약의 위반, 해제, 해지 또는 취소를 초래할 수 있는 사유나 사정은 존재하지 아니한다. 대상회사 및 해외 종속회사는 본 계약의 체결 및 이행과 관련하여 중요계약에서 요구되는 경우 그에 따라 계약상대방에 대한 사전통지 또는 협의의무를 모두 이행하였다.
    12.  인사 및 노무. 대상회사 및 해외 종속회사는 취업규칙 기타 회사 내부 규정, 단체협약 기타 계약을 모든 측면에서 준수하고 있고, 인사·노무, 사회보험 등과 관련한 법령을 준수하고 있으며, 이에 따라 근로자에게 제공할 의무가 있는 임금, 각종 수당, 상여금, 퇴직금, 근로시간, 휴일, 휴가 기타 복리후생 등의 모든 근로조건을 준수하고 있다. 대상회사 및 해외 종속회사의 소속 근로자 이외에, 대상회사 및 해외 종속회사의 근로자로 간주될 수 있는 자(협력업체, 파견업체, 수급업체 근로자 포함)는 존재하지 않는다. 대상회사 및 해외 종속회사는 현재 또는 과거 3년간의 임직원에 대하여 그 지급기일이 도래하였음에도 미이행된 근로관계 부채를 부담하고 있지 아니하다. 대상회사 및 해외 종속회사의 임직원에 대한 임금, 퇴직금, 법정수당 등 보수의 지급 및 퇴직연금의 부담금 적립 등은 관련 법령에 따라 적법하게 이루어졌고, 이는 기준재무제표에 충당금 설정 등으로 적절히 반영되어 있으며, 관련 법령에 따라 적립/충당해야 하는 퇴직금이나 퇴직연금 중 미지급된 보수 및 미적립/미충당된 퇴직금이나 퇴직연금은 존재하지 아니한다. 대상회사 및 해외 종속회사는 관련 법령에 따라 임직원에 대한 적법한 퇴직급여 제도를 설정하여 유지하고 있다. 대상회사 및 해외 종속회사에 파업, 휴업 기타 노사쟁의, 노동 관련 법적 절차 등의 분쟁이 없으며, [매도인이 알고 있는 한] 그러한 법적 절차 등의 분쟁이 발생할 우려도 없다. 대상회사 및 해외 종속회사는 본건 거래를 이유로 대상회사의 임직원에게 본건 거래에 관한 위로금, 상여금, 특별퇴직금 등(그 명목과 이름 여하를 불문하고 본건 거래와 관련하여 대상회사의 임직원의 전부 또는 일부에게 지급하는 일체의 금원을 의미함)을 지급하기로 약속한 사실이 없다. 대상회사 및 해외 종속회사에는 노동조합이 존재하지 아니하고, 대상회사 및 해외 종속회사가 노동조합 및 임직원 단체와 체결한 계약은 없다.
    13.  지식재산권.  대상회사 및 해외 종속회사가 소유하거나 사용권을 보유하고 있는 모든 지식재산권은 별지 6.2.13 기재와 같다. 대상회사 및 해외 종속회사는 소유 또는 사용하고 있는 지식재산권에 대하여 적법하고 유효한 소유권 또는 사용권을 확보하고 있고, 그러한 지식재산권에 대하여 부담이 존재하지 아니하며, 해당 지식재산권을 현재와 같은 방식으로 계속해서 소유 또는 사용하는 것에 부정적인 영향을 미치는 사유는 존재하지 아니한다. 대상회사 및 해외 종속회사는 (a) 제3자의 지식재산권을 침해하거나 그 사용 조건(사업의 수행을 위해 라이선스를 받은 지식재산권에 관한 사용 조건을 포함함)을 위반한 바 없으며, (b) 제3자로부터 대상회사 또는 해외 종속회사에 의한 지식재산권의 침해 또는 위반을 주장하는 서면 통지나 서면 이의제기를 수령한 사실이 없고, [매도인이 알고 있는 한] 그러한 통지 또는 이의제기를 받을 우려도 없다. 대상회사 및 해외 종속회사는 영위하는 사업과 관련하여 발명진흥법을 포함한 관련 법령상 직무발명에 해당하는 지식재산권을 적법하게 승계하였으며, 그 발명자에게 해당 직무발명에 대한 관련 법령에 따라 요구되는 보상금을 지급하였다.
    14.  소송 및 분쟁. 대상회사 및 해외 종속회사와 그 각 임직원을 상대로 계속 중이거나 진행 중인 소송, 신청, 중재, 수사, 조사 등의 사법상 또는 행정상 법적 절차 등의 분쟁이 존재하지 않고, [매도인이 알고 있는 한] 그러한 법적 절차 등의 분쟁이 발생할 우려도 없다. 
    15.  환경, 보건, 안전 등.  대상회사 및 해외 종속회사는 (a) 환경(대기, 수질, 폐기물, 토양, 해양, 지하수, 진동, 악취, 소음 등 환경 및 유해물질 관리), 보건, 위생, 안전과 관련된 법령을 준수하고 있고, (b) 그에 따른 복구의무, 정화의무, 손해배상의무 등을 부담하는 것이 없으며, (c) 소유, 임차 등 권원을 불문하고 자신이 점유 또는 사용하고 있는 토지(지상, 지하, 지표수, 지하수를 포함함) 기타 자산으로부터 유해물질의 배출 또는 노출을 일으킨 바 없고, 기타 위 법령에 따른 책임을 부담할 수 있는 자산 내지 시설을 소유 또는 운영한 바 없다. 대상회사 및 해외 종속회사가 환경, 보전, 위생, 안전과 관련한 법령 또는 정부승인상 요구사항을 준수하기 위하여 통상적인 사업과정에 따라 요구되는 경우 및 기준재무제표에 반영된 것을 제외하고 추가적인 설비투자나 자본적 지출이 필요하지 않다. 대상회사 및 해외 종속회사가 당사자로 되어 있는 환경, 보건, 위생, 안전과 관련한 법적 절차 등의 분쟁은 존재하지 않고, [매도인이 알고 있는 한] 그러한 분쟁이 발생할 우려도 없다.
    16.  보험.  대상회사 및 해외 종속회사는 현재 관련 법령에 의하여 가입하여야 하는 보험에 모두 가입하였으며, 그에 따른 보험료를 모두 지급하였고 연체된 금액은 없으며, 가입 및 유지 중인 보험은 유효하고, 그러한 보험이 취소, 해제되거나 보험사고 발생시 보험금 지급이 제한될 사정은 존재하지 아니하며, 보험금에 대해 부담이 설정된 사실은 없다.
    17.  특수관계인 거래.  대상회사 또는 해외 종속회사가 일방 당사자가 되고, 그 특수관계인이 상대방이 되어 행하는 거래에 관한 계약(서면 또는 구두를 불문)은 적법하게 체결되어 대상회사 또는 해외 종속회사와 그 상대방 당사자에 대하여 구속력을 가지고, 그에 따른 거래는 독립된 당사자들 간의 공정한 거래조건에 따라 이루어졌으며, 그에 관해 독점규제 및 공정거래에 관한 법률상 부당지원행위, 법인세법상의 부당행위계산 부인 및 기타 법령 위반 사유는 존재하지 아니한다.
    18.  주주간계약의 부존재.  대상회사 및 해외 종속회사의 설립, 출자, 경영, 영업활동 등에 관하여 체결된 주주간계약, 투자계약 또는 이와 유사한 계약은 존재하지 아니한다.
    19.  도산절차의 부존재.  대상회사 및 해외 종속회사의 자산의 전부 또는 일부와 관련하여 관리인, 파산관재인, 보전관리인 또는 그에 상당하는 기관이 선임된 바 없으며, 대상회사 및 해외 종속회사의 파산 또는 회생을 위한 신청이 제출되거나 명령이 내려지거나 계획안이 채택된 바 없다. 대상회사 및 해외 종속회사는 채무초과 또는 지급불능상태에 있지 아니하며, 채무의 변제를 유예한 바 없다.
    20.  제공 자료의 정확성.  본 계약에 포함된 매도인의 진술 및 보장은 허위 진술 또는 그 진술 내용을 오인할 수 있는 정보를 포함하지 아니하고, 중요한 사실을 누락하지 아니하였다. 매도인은 매수인이 본 계약에 기한 거래 여부를 판단하기 위하여 요구한 모든 서류 및 자료를 매수인에게 제공하였고 매도인이 매수인에게 제공한 자료 및 정보에는 허위사실이나 사실의 부정확한 기재가 없으며, 그러한 자료 및 정보에 포함된 내용을 오인할 수 있는 내용이 포함되어 있지 않고, 중요한 내용을 누락한 것이 없다.


